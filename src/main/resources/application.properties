spring.application.name=JavaDesignPrinciples-Patterns


#  Configuracion  de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/citas_mascotas
spring.datasource.username=postgres
spring.datasource.password=admin


# Configuracion del pool de conexiones (opcional, puedes ajustar segun tus necesidades)
# spring.datasource.hikari.maximum-pool-size=10
# spring.datasource.hikari.minimum-idle=5
# spring.datasource.hikari.idle-timeout=30000
# spring.datasource.hikari.max-lifetime=1800000
# spring.datasource.hikari.connection-timeout=30000

# Configuracion de JPA/Hibernate (opcional)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
